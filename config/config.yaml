exchange:
  name: binance
  api_key: ${BINANCE_API_KEY:-}
  api_secret: ${BINANCE_API_SECRET:-}
  testnet: ${USE_TESTNET:-false}
  base_url: https://fapi.binance.com
  ws_url: wss://fstream.binance.com/ws

trading:
  base_currency: USDT
  max_open_trades: 20
  stake_amount: 500
  stake_currency: USDT
  dry_run: false
  health_check_interval: 60
  position_check_interval: 300
  funding_rate_check_interval: 3600
  risk_per_trade: 0.05

risk:
  max_daily_loss: 5.0
  max_drawdown: 10.0
  max_leverage: 10.0
  position_size_limit: 0.05
  daily_loss_limit: 5.0
  initial_balance: 10000.0

monitoring:
  health_check_interval: 60
  log_level: INFO
  enable_telegram: false
  telegram_token: ${TELEGRAM_TOKEN:-}
  telegram_chat_id: ${TELEGRAM_CHAT_ID:-}
  metrics_enabled: true

paper_trading:
  enabled: true
  initial_balance: 10000.0
  risk_per_trade_pct: 0.05
  max_positions: 2
  leverage: 10.0
  primary_target_dollars: 18.0
  absolute_floor_dollars: 15.0
  stop_loss_dollars: 18.0
  pure_3_rule_mode: true
  mode: pure_profit_scraping
  fees:
    rate: 0.0004  # 0.04% entry fee
    close_rate: 0.0004  # 0.04% exit fee

real_trading:
  enabled: true  # âœ… ENABLED FOR REAL TRADING
  stake_usd: 200.0  # Fixed $200 per trade
  max_positions: 20  # Maximum concurrent positions
  accept_sources: ["opportunity_manager"]  # Only OpportunityManager signals
  pure_3_rule_mode: true  # Enable Pure 3-rule mode
  primary_target_dollars: 10.0  # $10 take profit target
  absolute_floor_dollars: 7.0  # $7 floor protection
  stop_loss_percent: 0.5  # 0.5% stop loss from entry
  default_leverage: 3  # Conservative 3x leverage default
  max_leverage: 5  # Maximum 5x leverage cap
  max_daily_loss: 500.0  # $500 daily loss limit

signal_sources:
  pure_profit_scraping_mode: true
  profit_scraping_primary: true
  allow_opportunity_fallback: false
  allow_flow_trading_fallback: false

proxy:
  USE_PROXY: ${USE_PROXY:-false}
  PROXY_HOST: ${PROXY_HOST:-}
  PROXY_PORT: ${PROXY_PORT:-}
  PROXY_USER: ${PROXY_USER:-}
  PROXY_PASS: ${PROXY_PASS:-}

strategy:
  default_profile: default
  profiles:
    default:
      name: default
      description: Default trading strategy
      parameters:
        entry_threshold: 0.02
        exit_threshold: 0.01
        stop_loss: 0.03
        take_profit: 0.05
        max_position_size: 0.1
        leverage: 10.0
        min_volume: 1000000.0
        min_market_cap: 100000000.0
        max_spread: 0.5
        min_volatility: 0.5
        max_volatility: 5.0
